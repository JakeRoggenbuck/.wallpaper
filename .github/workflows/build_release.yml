name: Create Archive
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Archive Release
      uses: thedoctor0/zip-release@master
      with:
        path: 'walls'
        type: 'tar'
        filename: 'release.zip'
        exclusions: '*.git*'
